<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculation for Plot</h1>
    <form class="calc">
        First In Meter<input type="number" id="first" placeholder="first"><br />
        Second In Meter<input type="number" id="second" placeholder="second"><br />
        
        Square Meter <input id="squareMeter"><br />
        Square Foot <input id="squareFoot"><br />
        Var <input id="var"><br />
        toFoot <input id="toFoot"><br />
        <!-- Inch <input id="inch"><br /> -->
        <!-- Inch to foot <input id="inchToFoot"><br /> -->
        
        (F - S)<input id="subtract"><br />
        (F / 2)<input id="half"><br />
        (F / S)<input id="divide"><br />
        Reset Button<input type="reset"><br />
    </form>
    <script src="script.js"></script>
</body>

</html>
